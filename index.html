<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/stylee.css">

<body>
    <div class=" block container block-domain">
        <header class="block__header">

                    <use xlink:href="/images/images/sprite.svg#search"></use>

        </div>
        <ul class="list block-domain__price">
            <li><span class="badges badges-secondary badges--small">.com ₹749</span></li>
            <li>.org ₹825</li>
